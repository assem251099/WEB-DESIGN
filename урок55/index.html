<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Test</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
 <div class="container">
 	<div class="row">
 		<div class="col-md-6">
 			<h1 class="display-3 text-center">Calculator</h1>

 			<form>
 				<div class="form-group">
 					<input type="number" id="kmInput" class="form-control form-control-lg"
 					placeholder="Километр">
 				</div>
 			</form>

 			<div id="output">
 				<div class="card alert-warning mb-2">
 					<div class="card-block">
 						<h4>Mетр:</h4>
 						<div id="metrOutput"></div>
 					</div>
 				</div>
 				<div class="card alert-primary mb-2">
 					<div class="card-block">
 						<h4>Сантиметр:</h4>
 						<div id="smOutput"></div>
 					</div>
 				</div>
 				<div class="card alert-success mb-2">
 					<div class="card-block">
 						<h4>Mиллиметр:</h4>
 						<div id="mmOutput"></div>
 					</div>
 				</div>
 			</div>
 		</div>

 	</div>
 </div>


</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/javascript" src="script.js"></script>
</html>
